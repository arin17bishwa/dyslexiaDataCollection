{% extends 'base.html' %}

{% load static %}

{% block title %}
    Take Quiz
{% endblock %}


{% block content %}

    <style type="text/css">
        .create-form {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            margin: auto;
        }

        .submit-button {
            max-width: 200px;
        }
    </style>
    {% for question in quiz1 %}
        <p>{{ question.words }}</p>
        <audio controls>
            <source src="{{ question.file }}">
        </audio>

        {% for option in question.options %}
            <ul>
                <li>{{ option }}</li>
            </ul>
        {% endfor %}

    {% endfor %}


    <div class="container">
        <div class="row">
            <div class="col-lg-7 offset-lg-1">
                <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}


                    <!-- Submit btn -->
                    {#                    <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>#}
                </form>
            </div>
        </div>
    </div>



{% endblock content %}
